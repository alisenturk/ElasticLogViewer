          .btn:focus,
          .btn:active:focus,
          .btn.active:focus,
          .btn.focus,

          }
          .btn.disabled,

          fieldset[disabled] .btn {

            filter: alpha(opacity=65);
            -webkit-box-shadow: none;
                    box-shadow: none;
            opacity: .65;
          }
          a.btn.disabled,

          .btn-default {

            background-color: #e6e6e6;

          }

          .btn-default:active,
